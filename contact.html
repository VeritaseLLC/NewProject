            </div>
        </div>
        </nav>
        </div>
        </div>
    </header>
    <main>
        <section id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-xxl-12 col-md-6 col-sm-6 col-xs-12 mt-5">
                        <h2 class="text-center">Contact Us</h2>
                    </div>
                </div>
                <div class="row ml-5 contact-icon-image">
                    <div class="row row-cols-3">
                        <div class="col">
                            <img src="./contact/Our office.png" alt="office-img" class="img-fluid">
                            <h6>Our Office</h6>
                            <p>Office #208,209<br>Spectrum Building Oud Metha,<br>Dubai, United Arab Emirates</p>
                        </div>
                        <div class="col">
                            <img src="./contact/Mail.png" alt="mail-img" class="img-fluid">
                            <h6>Email</h6>
                            <p>info@Veritase.com</p>
                        </div>
                        <div class="col">
                            <img src="./contact/Phone.png" alt="phone-img" class="img-fluid">
                            <h6>Phone Number</h6>
                            <p>+971 4 223 5254</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row contect-content mt-5 mb-5">
                    <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xxl-6 col-xs-12">
                        <img src="./contact/Contact_image.png" alt="contact-image" class="img-fluid ml-3">
                    </div>
                    <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xxl-6 col-xs-12 contact-text">
                        <h2>Get In Touch</h2>

                        <form id="contact-form" class="form-menu">
                            <input type="text" name="name" id="name" placeholder="Name" required>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" required
                                pattern="[0-9]{10}">
                            <input type="text" name="message" id="message" placeholder="Your Message" required>
                            <input type="text" name="" id="message">
                            <button type="submit" class="btn btn-lg d-md-block contact-btn">Send Message</button>
                            <img src="./contact/Arrow.png" alt="send-icon" class="send-icon">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row footer-content">
